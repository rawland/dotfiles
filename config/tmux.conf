# activity
setw -g monitor-activity on
set-option -g bell-action any
set-option -g bell-on-alert on
set-option -g visual-activity off
set-option -g visual-bell off
# renumber windows after a change but don't rename
set-option -g renumber-windows on
set-window-option -g automatic-rename off
set-option -g allow-rename off
# enable true color mode
set -ga terminal-overrides ',*:Tc'
set -g default-terminal "tmux-256color"

# status bar
set -g status "on"
set -g status-attr "none"
set -g status-justify "left"
set -g status-bg black
set -g status-fg colour39
set -g status-interval 5
# status left
set -g status-left-attr bold
set -g status-left-length "52"
# status right
set -g status-right-attr bold
set -g status-right-length "150"
# window
setw -g window-status-attr "none"
#setw -g window-status-separator "|"
# activity in window
setw -g window-status-activity-style reverse
setw -g window-status-bell-style reverse
# panes
#set -g pane-active-border-fg yellow
#set -g pane-active-border-bg brightblack
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
#set -g pane-border-fg brightgreen
#set -g pane-border-bg brightblack
# command bar
set -g message-command-fg colour39
set -g message-command-bg black
set -g message-fg colour39
set -g message-bg black
set -g message-attr bold
# Window status
set -g window-status-format "#[fg=colour252,bg=colour234] #I:#W"
set -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour234,bg=colour39,noreverse,bold] #I:#W #[fg=colour39,bg=colour234,nobold]#[fg=colour39,bg=colour234,nobold]"
#setw -g window-status-current-attr bold
# Status left and right
set -g status-left '#[fg=colour235,bg=colour252,bold] #h #[fg=colour254,bg=colour234,nobold]'
set -g status-right ' #{prefix_highlight} #[fg=colour252,bold]#{battery_graph} #{online_status} | %R | %d %b #[fg=colour254,bg=colour234,nobold]#[fg=colour16,bg=colour254,bold] #(cat /tmp/gtd) #{battery_icon}'


# Default shell: zsh
set-option -g default-shell /bin/zsh


# Mouse stuff
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -t vi-copy    C-WheelUpPane   halfpage-up
bind -t vi-copy    C-WheelDownPane halfpage-down


# Keyboard stuff
unbind %
set-option -g prefix C-a
bind-key C-a last-window                         # Go back WINDOW
bind-key -n C-S-Left swap-window -t -1           # Swap with LEFT window
bind-key -n C-S-Right swap-window -t +1          # Swap with RIGHT window
bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"
# Act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind < resize-pane -L 4
bind > resize-pane -R 4
bind - resize-pane -D 4
bind + resize-pane -U 4
# vim
set -g focus-events on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"


# Faster command sequences
set -s escape-time 0


# Start numbering at 1
set -g base-index 1


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'        # Manual save / restore session
set -g @plugin 'tmux-plugins/tmux-sensible'         # Common settings
set -g @plugin 'tmux-plugins/tmux-online-status'    # #{online_status}
set -g @plugin 'tmux-plugins/tmux-prefix-highlight' # #{prefix_highlight}
set -g @plugin 'tmux-plugins/tmux-battery'          # #{battery_icon}, #battery_percentage}, #{battery_remain}, #{battery_graph}
set -g @plugin 'tmux-plugins/tmux-yank'             # Copy to clipboard
set -g @plugin 'tmux-plugins/tmux-copycat'          # Many nice things C-f -> find shit
set -g @plugin 'tmux-plugins/tmux-sidebar'          # IDEish sidebar
#set -g @plugin 'tmux-plugins/tmux-continuum'       # Automatically save session
#set -g @plugin 'seebi/tmux-colors-solarized'


